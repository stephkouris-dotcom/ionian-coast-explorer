<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>For Owners â€” Connect Payouts</title><link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css'/><style>.wrap{max-width:700px;margin:24px auto;padding:0 16px}</style></head><body><main class='wrap'><h1>For Owners</h1><p>Connect your payout account with Stripe (test mode).</p><label>Email <input id='email' type='email' placeholder='owner@example.com' required/></label><button id='connectBtn'>Create / Continue Stripe Onboarding</button><p id='accMsg'></p><hr/><p>After onboarding, go to <a href='/test-pay.html'>Test Pay</a> to try a demo payment.</p></main><script>async function post(url,body){return fetch(url,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)}).then(r=>r.json())}document.getElementById('connectBtn').addEventListener('click',async()=>{const email=document.getElementById('email').value;if(!email){alert('Enter email');return}const acc=await post('/.netlify/functions/stripe-create-account',{ email });if(!acc.accountId){document.getElementById('accMsg').textContent=acc.error||'Error';return}localStorage.setItem('connectedAccountId',acc.accountId);const link=await post('/.netlify/functions/stripe-account-link',{ accountId: acc.accountId });if(!link.url){document.getElementById('accMsg').textContent=link.error||'Error';return}location.href=link.url})</script></body></html>
