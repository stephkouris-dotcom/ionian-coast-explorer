<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>Test Pay â€” Ionian Coast Explorer</title><link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css'/><style>.wrap{max-width:700px;margin:24px auto;padding:0 16px}</style></head><body><main class='wrap'><h1>Test Pay</h1><p>This page lets you test a direct payment to the connected owner (test mode).</p><label>Amount (EUR) <input id='amount' type='number' min='1' step='1' value='10'/></label><button id='payBtn'>Pay Test</button><p id='msg'></p><p><small>Make sure you completed onboarding at <a href='/owners.html'>/owners.html</a> first.</small></p></main><script>async function post(url,body){return fetch(url,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)}).then(r=>r.json())}document.getElementById('payBtn').addEventListener('click',async()=>{const connectedAccountId=localStorage.getItem('connectedAccountId');if(!connectedAccountId){alert('No connected account found. Go to /owners.html first.');return}const euros=Number(document.getElementById('amount').value||0);if(!euros||euros<1){alert('Enter a valid amount');return}const res=await post('/.netlify/functions/stripe-checkout',{ title:'Test Booking', priceCents:Math.round(euros*100), currency:'eur', connectedAccountId });if(res.url)location.href=res.url;else document.getElementById('msg').textContent=res.error||'Error'})</script></body></html>
